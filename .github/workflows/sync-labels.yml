name: Sync labels
on:
    workflow_dispatch: {}
    push:
        branches:
            - develop
        paths:
            - .github/labels.yml
jobs:
    call-sync:
        uses: vector-im/element-meta/.github/workflows/sync-labels.yml@develop
        inputs:
            LABELS: |
                .github/labels.yml
        secrets:
            ELEMENT_BOT_TOKEN: ${{ secrets.ELEMENT_BOT_TOKEN }}
